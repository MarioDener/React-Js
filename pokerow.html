<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 1</title>
</head>
<body>
	<div id="container"></div>
	<script src="http://fb.me/react-0.13.3.js"></script>
	<script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
	<script type="text/jsx;harmony=true">

	var pokemons = [
	{number:1,name:"Bulbasaur"},
	{number:2,name:"Ivysaur"},
	{number:3,name:"Venusaur"}
	]

	class PokeAvatar extends React.Component{
		render (){
			var url = `http://veekun.com/dex/media/pokemon/main-sprites/x-y/${this.props.number}.png`;
			return <img src={url} className="avatar"/>
		}
	}

	class PokeRow extends React.Component{
		render() {
			
			return <li className="pokerow">
				<PokeAvatar number={this.props.number} />
				{this.props.name}
			</li>
		}
	}

	class PokeTable extends React.Component{
		render(){
			return <ul className="poketable">
				{
					// map lo que hace es mirar dentro de esta lista y ejecutar para cada uno de los elemntos que lo comprendan
					this.props.pokemons.map((pokemon) => {
						return < PokeRow key={pokemon.number} name={pokemon.name} number={pokemon.number} />
					})
				}
			</ul>
		}
	}


	// var pokemon = pokemons[0];
	React.render(<PokeTable pokemons={pokemons}/>, document.getElementById('container'));

	// React.render(<PokeTable/>,document.getElementById('container'));

	
	// Devolver un nuevo nombre al container con el h1
	</script>
</body>
</html>
