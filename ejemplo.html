<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo 1</title>
</head>
<body>
	<div id="container"></div>
	<script src="http://fb.me/react-0.13.3.js"></script>
	<script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
	<script type="text/jsx;harmony=true">
	class HelloWorldComponent extends React.Component{
		render() {
			return <h1> Hola {this.props.name}</h1>
		}
	}
	// Agregamos un valor al contenedor container del div con un nuevo nombre
	React.render(<HelloWorldComponent name="Mario"/>, document.getElementById('container'));

	setTimeout(()=>{
	React.render(<HelloWorldComponent name="Jose"/>, document.getElementById('container'));
	} , 3000)
	// Devolver un nuevo nombre al container con el h1
	</script>
</body>
</html>
